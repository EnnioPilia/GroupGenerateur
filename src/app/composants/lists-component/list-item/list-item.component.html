<li class="card mb-4 mx-auto bg-list-card border-custom p-0" style="max-width: 1300px;">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-1 mt-1">
      <div style="position: relative; display: inline-block; max-width: 300px; width: 100%;">
        <ng-container *ngIf="editingListId === list.id; else viewMode">
          <input [(ngModel)]="editedListName" class="form-control form-control-sm mb-1 d-inline-block"
            style="font-weight: bold; font-size: 18px; background-color: #f0d8c1; border-color: #7a5a49; max-width: 250px;"
            (keydown.enter)="onSaveListName()" (blur)="onSaveListName()" autofocus />
          <button class="btn btn-sm btn-success ms-3 mb-1 " (click)="onSaveListName()">
            <i class="fas fa-check"></i>
          </button>
        </ng-container>
        <ng-template #viewMode>
          <strong class="fs-2">{{ list.name }}</strong>
        </ng-template>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-secondary-custom" (click)="onSelectList()">
          {{ selectedListId === list.id ? 'Cacher liste' : 'Ajouter personnes' }}
        </button>
        <button class="btn btn-sm btn-edit-custom" (click)="onEditListName()">
          Modifier le nom
        </button>
        <button class="btn btn-sm btn-danger-custom" (click)="onDeleteList()">
          Supprimer
        </button>
      </div>
    </div>

    <div *ngIf="selectedListId === list.id" class="">
      <ng-content></ng-content>
    </div>
  </div>
</li>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
