<div class="bg-list-header rounded border-custom p-4 mx-auto">
  <h2 class="text-custom">
  Générateur de groupes
  </h2> 

  <div class="mb-3 row align-items-center">
    <label for="numberOfGroups" class="col-auto col-form-label text-brown fw-bold">
      Nombre de groupes :
    </label>
    <div class="col-auto">
      <input type="number" id="numberOfGroups" [(ngModel)]="numberOfGroups"
             (ngModelChange)="onNumberChange($event)" min="2"
             class="form-control form-control-custom fw-bold" />
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="mixerAncienDwwm"
           [(ngModel)]="criteria.mixerAncienDwwm" (change)="onCriteriaChange()" />
    <label class="form-check-label text-brown fw-bold" for="mixerAncienDwwm">
      Mixer ancien et DWWM
    </label>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="mixerAge"
           [(ngModel)]="criteria.mixerAge" (change)="onCriteriaChange()" />
    <label class="form-check-label text-brown fw-bold" for="mixerAge">
      Mixer par âge
    </label>
  </div>

  <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">

  </div>
</div>
