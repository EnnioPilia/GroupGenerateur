<div class="bg-list-header rounded border-custom p-4 ">
  <h2 >
    Choisissez les critères 
  </h2>

  <div class="d-flex align-items-center gap-4 ">

  <div class="d-flex align-items-center gap-4 mb-3" >
    <div class="d-flex align-items-center mt-4" style="gap: 10px">
      <label for="numberOfGroups" class="form-label mb-0 fw-bold text-brown">
        Nombre  :
      </label>
      <input type="number" id="numberOfGroups" [(ngModel)]="numberOfGroups" (ngModelChange)="onNumberChange($event)"
        min="2" required class="form-control form-control-custom fw-bold"
        style="width: 60px; background-color: #bd8e6a; border: 1px solid #7a5a49;" />
    </div>
  </div>

  <div class="d-flex align-items-center gap-4 mx-3 mt-2" style="max-width: 600px">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="mixerAncienDwwm" [(ngModel)]="criteria.mixerAncienDwwm"
        (change)="onCriteriaChange()" />
      <label class="form-check-label text-brown fw-bold" for="mixerAncienDwwm">
        Mixer DWWM
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="mixerAge" [(ngModel)]="criteria.mixerAge"
        (change)="onCriteriaChange()" />
      <label class="form-check-label text-brown fw-bold" for="mixerAge">
        Mixer par âge
      </label>
    </div>
  </div>

  </div>

  <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">

  </div>
</div>
